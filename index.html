<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>The Code Review</title>
</head>

<header>
    <h1>The Code Review</h1>
</header>

<body>
    <div class="container">

        <div class="section_1">
            <h2 class="newsletter">Signup for our newsletter</h2>
            <p class="top_paragraph">Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <hr class="horizontal_line_1">

        <div class="section_2">
            <legend class="contact_info">Contact Information</legend>
            <form>

                <fieldset class="contact_form">
                    <div class="flex_pair">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="full_name" placeholder="Required">
                    </div>

                    <div class="flex_pair">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email_address" placeholder="Required">
                    </div>

                    <div class="flex_pair">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone_number" placeholder="Required">
                    </div>

                    <div class="flex_pair">
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="street_address" placeholder="Required">
                    </div>

                    <div class="flex_pair">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city_name" placeholder="Required">
                    </div>

                    <div class="flex_pair">
                    <label for="state">State</label>
                    <select name="state_name" id="state">
                        <option value="">Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>
                        <option value="delaware">Delaware</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="massachussetts">Massachussetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="new hampshire">New Hampshire</option>
                        <option value="new jersey">New Jersey</option>
                        <option value="new mexico">New Mexico</option>
                        <option value="new york">New York</option>
                        <option value="north carolina">North Carolina</option>
                        <option value="north dakota">North Dakota</option>
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="rhode island">Rhode Island</option>
                        <option value="south carolina">South Carolina</option>
                        <option value="south dakota">South Dakota</option>
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="utah">Utah</option>
                        <option value="vermont">Vermont</option>
                        <option value="virginia">Virginia</option>
                        <option value="washington">Washington</option>
                        <option value="west virginia">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                    </select>
                    </div>

                    <div class="zip_">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip_code" placeholder="Required">
                    </div>
                </fieldset>

                    <hr class="horizontal_line_2">
                    <legend>Newsletter</legend>


                <fieldset>
                    <div class="subscriptions">
                        <p>Select the newsletters you would like to receive</p>
                        <br>
                        <label for="html_news">HTML News</label>
                        <input type="checkbox" id="html_news" value="HTML News" name="html news">
                        <br>
                        <label for="css_news">CSS News</label>
                        <input type="checkbox" id="css_news" value="css news" name="css news">
                        <br>
                        <label for="java_news">Javascript News</label>
                        <input type="checkbox" id="java_news" value="java News" name="java news">
                        <br>
                    </div>

                    <div class="newsletter_format">
                        <p>Newsletter format</p>
                        <label for="html_format">HTML</label>
                        <input type="radio" id="html_format" value="html_format" name="html_newsletter">
                        <br>
                        <label for="plain_text">Plain text</label>
                        <input type="radio" id="plain_text" value="plain_format" name="html_newsletter">
                        <br>
                    </div>
                </fieldset>

                <div class="text_area_1">
                    <p>Other topics you'd like to hear about</p>
                    <textarea id="text_area" placeholder="Required"></textarea>
                    <br>
                    <button type="submit">Sign Up</button>
                    <p class="copy">Copyright The Code Review</p>
                </div>
               
            </form>
        </div>
    </div>
    
</body>
</html>
